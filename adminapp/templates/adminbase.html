{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - HomiCast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/dashboard.css' %}">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            height: 100vh;
            background-color: #343a40;
            padding-top: 1rem;
        }
        .sidebar a {
            color: #fff;
            display: block;
            padding: 12px 20px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .card {
            border: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .table th, .table td {
            vertical-align: middle;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-2 sidebar d-none d-md-block">
            <div class="text-center mb-4">
                <img src="{% static 'images/logo.png' %}" alt="Logo" style="height: 60px;">
                <h5 class="text-white mt-2">Homi<span class="fw-bold">Cast</span></h5>
            </div>
            <a href="{% url 'adminapp:adminhome' %}"><i class="fa fa-home me-2"></i>Dashboard</a>
            <a href="{% url 'adminapp:viewenquiry' %}"><i class="fa fa-envelope me-2"></i>View Enquiry</a>
            <a href="{% url 'adminapp:viewuser' %}"><i class="fa fa-users me-2"></i>View All Users</a>
            <a href="#"><i class="fa fa-user-tie me-2"></i>View Owner/Seller</a>
            <a href="#"><i class="fa fa-user me-2"></i>Customers</a>
            {% comment %} <a href="{% url 'adminapp:prediction' %}"><i class="fa fa-chart-line me-2"></i>Prediction</a> {% endcomment %}
            <a href="{% url 'adminapp:adminlogout' %}"><i class="fa fa-sign-out-alt me-2"></i>Logout</a>
        </nav>

        <!-- Main Content -->
        <main class="col-md-10 ms-sm-auto col-lg-10 px-md-4 py-4">
            <div class="d-flex justify-content-between align-items-center mb-3 bg-pri">
                <h2 class="fw-bold">Admin Dashboard</h2>
                <div>
                    <span class="me-3 text-muted">{{ adminid }}</span>
                    <a href="{% url 'adminapp:adminlogout' %}" class="btn btn-outline-secondary">Log Out</a>
                </div>
            </div>

            <!-- Content Block for Django Templates -->
            {% block admin %}
            <!-- Custom content goes here -->
            {% endblock %}

        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
