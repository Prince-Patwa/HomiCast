{% extends 'base.html' %}

{% block body %}
{% load static %}

<div class="row mt-2">
    <div class="col-sm-6 mx-auto" id="records">
        <h1 class="text-center text-white">Contact Us</h1>
    </div>
</div>
<div class="row">
    <div class="col-sm-10 mx-auto mt-3">
        <div class="row">
            {% if msg %}
            <div class="col-sm-12">
                <div class="alert alert-success" role="alert">{{msg}}</div>
            </div>
            {% endif %}
        </div>
        <div class="row">
            <div class="col-sm-6 mx-auto border border-3 border-secondary">
                <form class="row g-3" method="post">
                    {% csrf_token %}
                    <div class="col-md-12">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" name="name" class="form-control" id="name">
                    </div>
                    <div class="col-md-12">
                        <label for="contact" class="form-label">Phone Number</label>
                        <input type="number" name="phone" class="form-control" id="contact">
                    </div>
                    <div class="col-md-12">
                        <label for="email" class="form-label">Email Id</label>
                        <input type="email" name="email" class="form-control" id="email" placeholder="Plese enter valid email for send OTP">
                    </div>
                    <div class="col-md-12">
                        <label for="hid" class="form-label">House ID</label>
                        <input type="text" name="houseID" class="form-control" id="hid">
                    </div>
                    <div class="col-md-12">
                        <label for="oid" class="form-label">Owner ID</label>
                        <input type="text" name="ownerID" class="form-control" id="oid">
                    </div>
                    <div class="col-12 text-center pb-3">
                        <button type="submit" class="btn btn-primary">Send OTP</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
{% block title %}
Contact Us
{% endblock %}
