{% extends 'base.html' %}

{% block body %}
{% load static %}

<div class="row mt-2">
    <div class="col-sm-6 mx-auto" id="records">
        <h1 class="text-center text-white">Verify OTP</h1>
    </div>
</div>
<div class="row">
    <div class="col-sm-10 mx-auto mt-3">
        <div class="row">
            {% if msg %}
            <div class="col-sm-6 mx-auto">
                <div class="alert alert-success" role="alert">{{msg}}</div>
            </div>
            {% endif %}
        </div>
        <div class="row">
            <div class="col-sm-6 mx-auto border border-3 border-secondary">
                <form class="row g-3" method="post" action="{% url 'rentVerifyOtp' %}">
                    {% csrf_token %}
                    <div class="col-md-12">
                        <label for="otp" class="form-label">Enter OTP</label>
                        <input type="text" name="otp" class="form-control" id="otp">
                    </div>
                    <div class="col-sm-12 text-center pb-3">
                        <button type="submit" class="btn btn-primary">Verify OTP</button>
                    </div>
                </form>
                <form class="row g-3" method="post" action="{% url 'rentResendOtp' %}">
                    {% csrf_token %}
                    <div class="col-sm-12 text-center pb-3">
                        <button type="submit" class="btn btn-primary">Resend OTP</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
{% block title %}
Contact Us
{% endblock %}
