{% extends 'base.html' %}
{% load static %}
{% block body %}
<div class="row mb-5 sellerLogin">
    <div class="col-md-4 mx-auto my-5">
        <div class="card p-3">
            <main class="form-signin w-100 m-auto">
                <form method="post" action="{% url 'logcode' %}">  
                    {% csrf_token %}
                    <!-- {% comment %} {% url 'logcode' %} {% endcomment %} -->
                    
                    <div class="row">
                        <div class="col-sm-12 text-center">
                            <img class="mb-4" src="{% static 'images/logo.png' %}" alt="" width="75" height="50">
                        </div>
                    </div>
                    <h1 class="h3 mb-3 fw-normal text-center">Login</h1>
                    {% if msg %}
                    <div class="alert alert-danger" role="alert">{{msg}}</div>
                    {% endif %}
                    <div class="form-floating">
                        <select class="form-select" name="usertype" id="utype" required>
                            <option selected>Select User Type</option>
                            <option value="admin">Admin</option>
                            <option value="owner">Owner</option>
                            <option value="seller">Seller</option>
                          </select>
                        <label for="utype">Select User Type</label>
                    </div>
                    <div class="form-floating mt-2">
                        <input name="userid" type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">User Id</label>
                    </div>
                    <div class="form-floating mt-2">
                        <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <!-- <label for="floatingPassword">Password</label> -->
                    </div>

                    <div class="form-check text-start my-3">
                        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Remember me
                        </label>
                    </div>
                    <button class="btn btn-primary w-100 py-2" type="submit">Log in</button>
                    <a href="{% url 'registration' %}" class="btn btn-primary w-100 py-2 my-2" type="">Register</a>
                </form>
            </main>
        </div>
    </div>
</div>
{% endblock %}

{% block title %}
Login
{% endblock %}
